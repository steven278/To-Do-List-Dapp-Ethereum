<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TodoList-Dapp</title>
        <!-- Bootstrap -->
        <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="#">
        <!-- style.css -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-2 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="# target="_blank"><img src="img/task-logo.png" width="30" height="30" class="d-inline-block align-top" alt="task-logo">TodoList-Dapp</a>
        <ul class="navbar-nav px-4">
            <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
            <small><a class="nav-link" href="#"><span id="account"></span></a></small>
            </li>
        </ul>
        </nav>

        <!-- container luar -->
        <div class="container-fluid">
        <div class="row my-5 ">
            <main role="main" class="col-lg-12 d-flex justify-content-center">
                <!-- loading -->
                <div id="loader" class="text-center">
                    <p class="text-center">Loading...</p>
                </div>
                
                <!-- card pembungkus todolist -->
                <div class="card text-white bg-dark shadow" id="todo-list-card">
                    <div class="card-header d-flex justify-content-center">
                        <h1>My To-Do-List</h1>
                    </div>
                    <!-- isi dari todolist -->
                    <div id="content">
                        <!-- form input task baru -->
                        <form onSubmit="App.createTask(); return false;" class="my-2">
                            <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
                            <input type="submit" hidden="">
                        </form>
                        <!-- tasks pada todolist -->
                        <ul id="taskList" class="list-unstyled my-2">
                            <div class="taskTemplate" class="checkbox" style="display: none">
                                <label>
                                    <input type="checkbox" />
                                    <span class="content">Task content</span>
                                </label>
                            </div>
                        </ul>
                        <!-- list untuk task yang sudah selesai -->
                        <ul id="completedTaskList" class="list-unstyled"></ul>
                    </div>
                </div>
                
            </main>
        </div>
        </div>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- truffle dan web3 -->
        <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
        <script src="vendor/web3/dist/web3.min.js"></script>

        <!-- app.js -->
        <script src="app.js"></script>
    </body>
</html>
